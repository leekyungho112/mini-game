<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <script src="/js/main.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <img src="img/logo.png" alt="logo" class="logo" />
    <section class="buttons">
      <button class="btn">
        <img
          src="img/blue_t.png"
          alt="tshirt"
          class="imgBtn"
          data-key="type"
          data-value="tshirt"
        />
      </button>
      <button class="btn">
        <img
          src="img/blue_p.png"
          alt="pants"
          class="imgBtn"
          data-key="type"
          data-value="pants"
        />
      </button>
      <button class="btn">
        <img
          src="img/blue_s.png"
          alt="squrt"
          class="imgBtn"
          data-key="type"
          data-value="skirt"
        />
      </button>
      <button class="btn colorbtn blueBtn" data-key="color" data-value="blue">
        Blue
      </button>
      <button
        class="btn colorbtn yellowBtn"
        data-key="color"
        data-value="yellow"
      >
        Yellow
      </button>
      <button class="btn colorbtn pinkBtn" data-key="color" data-value="pink">
        Pink
      </button>
    </section>
    <ul class="items"></ul>
  </body>
</html>
